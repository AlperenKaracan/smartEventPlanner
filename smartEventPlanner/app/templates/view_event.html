<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Etkinlik Detayları</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var eventLocation = { lat: {{ event.lat }}, lng: {{ event.lng }} };
            var map = new google.maps.Map(document.getElementById('map'), { zoom: 15, center: eventLocation });
            new google.maps.Marker({ position: eventLocation, map: map });
        }
    </script>
</head>
<body>
    <h2>{{ event.name }}</h2>
    <p>{{ event.description }}</p>
    <p>{{ event.date }}</p>
    <p>{{ event.location }}</p>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <a href="{{ url_for('events.join_event', event_id=event.id) }}">Etkinliğe Katıl</a>
</body>
</html>
